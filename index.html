<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Social links profile</title>

<body>
    <main>
        <article>

                <img src="images/avatar-jessica.jpeg" alt="User Profile Photo">
            </figure>
            <h1>Jessica Randall</h1>

            <p>"Front-end developer and avid reader."</p>

            <ul>
                <li><a href="https://github.com/" target="_blank">GitHub</a></li>
                <li><a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a></li>
                <li><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></li>
                <li><a href="https://www.twitter.com/" target="_blank">Twitter</a></li>
                <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
            </ul>
        </article>
    </main>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/kalin-angelov">Kalin Angelov</a>.
